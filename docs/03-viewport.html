<!DOCTYPE html>
<html>
  <head>
    <title>Viewport Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .container {
        width: 960px;
        margin: 20px auto;
        background-color: white;
        padding: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      p {
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Webpage</h1>
      <p>
        This is a demonstration of a webpage without viewport settings for
        mobile devices. The text and container may appear too small on mobile
        devices, and users might need to zoom in to read content comfortably.
      </p>
    </div>
  </body>
</html>
