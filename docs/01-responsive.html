<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Example</title>
    <style>
      img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Responsive Image Example</h1>
    <img
      src="image1.jpg"
      srcset="image1.jpg 500w, image2.jpg 1000w, image3.jpg 1500w"
      sizes="(max-width: 600px) 500px, 
                (max-width: 900px) 1000px, 
                1500px"
      alt="Descriptive Alt Text"
    />

    <p>
      This is an example of using srcset with x, w, and sizes attributes in HTML
      image tags.
    </p>
  </body>
</html>
