<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="backdrop" data-modal="">
      <div class="modal">
        <button type="button" class="modal-close" data-modal-close="">
          <svg class="modal-close-icon" width="8" height="8">
            <use href="./sprite.svg#close"></use>
          </svg>
        </button>
        <p class="modal-header-text">
          Leave your contacts and we will call you back
        </p>
        <form class="modal-signup-form" name="signup-form" autocomplete="on">
          <label class="modal-form-label">
            <span class="form-label-text">Name</span>
            <input
              class="form-label-input"
              type="text"
              name="full-name"
              required=""
            />
            <svg class="form-input-icon" width="18" height="18">
              <use href="./sprite.svg#profile"></use>
            </svg>
          </label>
          <label class="modal-form-label">
            <span class="form-label-text">Phone</span>
            <input
              class="form-label-input"
              type="tel"
              name="phone-number"
              required=""
            />
            <svg class="form-input-icon" width="18" height="24">
              <use href="./sprite.svg#telephone"></use>
            </svg>
          </label>
          <label class="modal-form-label">
            <span class="form-label-text">Email</span>
            <input
              class="form-label-input"
              type="email"
              name="email-address"
              required=""
            />
            <svg class="form-input-icon" width="18" height="24">
              <use href="./sprite.svg#email"></use>
            </svg>
          </label>
          <label class="modal-form-textarea">
            <span class="form-label-text">Comment</span>
            <textarea
              name="comment"
              class="form-label-textarea"
              placeholder="Text input"
              rows="6"
              required=""
            ></textarea>
          </label>
          <label class="modal-form-agreement">
            <input
              class="modal-form-checkbox visually-hidden"
              type="checkbox"
              value="agree"
              name="agreement"
              required=""
            />
            <svg class="modal-checkbox-icon" width="16" height="16">
              <use href="./sprite.svg#check"></use>
            </svg>
            <span class="modal-form-agreement-text">
              I accept the terms and conditions of the
              <a href="#" class="form-agreement-link">Privacy Policy</a>
            </span>
          </label>
        </form>
        <button class="modal-form-button" type="submit">Send</button>
      </div>
      <script src="./js/modal.js"></script>
    </div>
  </body>
</html>
