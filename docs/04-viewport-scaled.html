<!DOCTYPE html>
<html>
  <head>
    <title>Viewport Demo</title>
    <!-- Viewport Meta Tag for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 960px; /* Changed from width to max-width for responsiveness */
        margin: 20px auto;
        background-color: white;
        padding: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      p {
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Webpage</h1>
      <p>
        This webpage includes a viewport setting for mobile devices. The layout
        and text should now be more appropriately scaled for a variety of screen
        sizes, improving readability and user experience on mobile devices.
      </p>
    </div>
  </body>
</html>
